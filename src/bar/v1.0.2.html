<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Barchart V1.0.2</title>
    <style>
      canvas#graph {
          width: 100%;
          height: 400px;
      }
      div.option-values {
          display: flex;
          flex-wrap: wrap;
      }
      div.option-values > dl {
          display: flex;
          margin-right: 32px;
      }

      div.option-values > dl > dt:after {
          content: ":";
          margin-left: 4px;
          margin-right: 4px;
      }
      div.option-values > dl > dd {
          margin-left: 0px;
      }
      
    </style>
  </head>
  <body>
    <section id="options">
      <fieldset v-on:change="updateChart">
        <legend>Options</legend>
        <fieldset>
          <legend>Bar Chart Options</legend>
          <div class="option-values">
            <dl class="options">
              <dt>ゼロ開始（scaleBeginAtZero）</dt>
              <dd>
                <label><input type="checkbox" v-model="option.bar.scaleBeginAtZero"/></label>
              </dd>
            </dl>
            <dl class="options">
              <dt>目盛りの有無（scaleShowGridLines）</dt>
              <dd>
                <label><input type="checkbox" v-model="option.bar.scaleShowGridLines"/></label>
              </dd>
            </dl>
            <dl class="options">
              <dt>目盛りの色（scaleGridLineColor）</dt>
              <dd>
                <select v-model="option.bar.scaleGridLineColor">
                  <option value="">デフォルト（黒透過）</option>
                  <option value="black">黒</option>
                  <option value="blue">青</option>
                </select>
              </dd>
            </dl>
            <dl class="options">
              <dt>目盛りの太さ（scaleGridLineWidth）</dt>
              <dd>
                <select v-model="option.bar.scaleGridLineWidth">
                  <option value="">デフォルト（1）</option>
                  <option value="3">3</option>
                  <option value="5">5</option>
                </select>
              </dd>
            </dl>
            <dl class="options">
              <dt>縦軸目盛りの有無（scaleShowHorizontalLines）</dt>
              <dd>
                <label><input type="checkbox" v-model="option.bar.scaleShowHorizontalLines"/></label>
              </dd>
            </dl>
            <dl class="options">
              <dt>横軸目盛りの有無（scaleShowVerticalLines）</dt>
              <dd>
                <label><input type="checkbox" v-model="option.bar.scaleShowVerticalLines" /></label>
              </dd>
            </dl>
            <dl class="options">
              <dt>バーの罫線の有無（barShowStroke）</dt>
              <dd>
                <label><input type="checkbox" v-model="option.bar.barShowStroke" /></label>
              </dd>
            </dl>
            <dl class="options">
              <dt>バーの罫線の幅（barStrokeWidth）</dt>
              <dd>
                <select v-model="option.bar.barStrokeWidth">
                  <option value="">デフォルト（2）</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                </select>
              </dd>
            </dl>
            <dl class="options">
              <dt>項目同士の間隔（barValueSpacing）</dt>
              <dd>
                <select v-model="option.bar.barValueSpacing">
                  <option value="">デフォルト（5）</option>
                  <option value="20">20</option>
                  <option value="40">40</option>
                </select>
              </dd>
            </dl>
            <dl class="options">
              <dt>バー同士の間隔（barDatasetSpacing）</dt>
              <dd>
                <select v-model="option.bar.barDatasetSpacing">
                  <option value="">デフォルト（1）</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </select>
              </dd>
            </dl>
          </div>
        </fieldset>
      </fieldset>
    </section>
    <canvas id="graph"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.js"></script>
    <script src="lib/bar-v-1.0.2.js"></script>
  </body>
</html>
